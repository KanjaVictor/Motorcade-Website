<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="design.css">
	<link rel="" type="text/css" href="Index.html">
	<link rel="" type="text/css" href="Signin.html">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
</head>

<body class="body">
	
	<header class="top_header"><h1>Login</h1></header>
	<fieldset>
		<div class="jumbotron">
			<h2 style="font-weight: bolder;">Login here</h2>
		</div>
		<div class="top_div">
		<form class="form">
			<label for="username">Username :</label>
			<input type="username" name="username" id="username" placeholder="Type your username.." minlength="3" maxlength="11" pattern="[a-zA-Z0-9]+" required><br><br>
			<label for="email">E-mail :</label>
			<input type="email" name="email" placeholder="Type your email.." required><br><br>
			
			<label for="password">Password :</label>
			<input type="password" name="password" id="password" placeholder="Type your password.."required><br><br>
			<button type="button" class="btn btn-primary">submit</button><br>
			<li><a href="#">Forgot your Password</a></li><br>
			<li><a href="Index.html" target="_blank">Return to Home Page </a></li>
		</form>
		</div>
	</fieldset>

<footer class="footer">
	<a href="#">Twitter</a>
	<a href="#">Facebook</a>
	<a href="#">YouTube</a>
	<h3>Japan Motorcade Limited</h3>
</footer>
</body>
</html>
